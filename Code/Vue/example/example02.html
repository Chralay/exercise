<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example02 methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>    
<body>
    <h1>example02 methods demo</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更改数据</button></p>

    <script type="text/javascript">
        var clara = Vue.extend({
            template:`<p>{{ message }}</p>`,
            data:function(){
                return {
                    message:'hello, I am clara'
                }
            },
            mounted:function(){
                console.log('扩展里加的 mounted 被创建');
            },
            updated:function(){
                console.log('updated 更新之后');
            },
            destroyed:function(){
                console.log('destroyed 销毁之后');
            }
        });

        var vm = new clara().$mount('#app');
        function destroy(){
            vm.$destroy();
        }
        function reload(){
            vm.$forceUpdate();
        }
        function tick(){
            vm.message = "update message info";
            vm.$nextTick(function(){//这是一个回调函数
                console.log('message被更改之后我被调用了');
            });
        }
    </script>
</body>
</html>
