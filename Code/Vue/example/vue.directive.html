<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.directive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>    
<body>
    <h1>Vue.directive 自定义指令</h1>
    <hr>
    <div id="app">
        <div v-clara="color">{{num}}</div>
        <p><button @click="add">ADD</button></p>
    </div>
    <p><button onclick="unbind()">解绑</button></p>

    <script type="text/javascript">
        function unbind(){
            app.$destroy();
        }
        // 初步认识
        // Vue.directive('clara', function(el, binding){
        //     console.log(el);//<div style="color: orange;">11</div>
        //     console.log(binding);// 一个对象
        //     console.log(binding.name);// clara
        //     console.log(binding.value);// orange
        //     console.log(binding.expression);// color
        //     el.style = "color:"+ binding.value;
        // })
        Vue.directive('clara', {
            bind: function(el, binding){// 被绑定
                console.log('1 - bind');
                el.style = "color:"+ binding.value;
            },
            inserted: function(){// 绑定到节点
                console.log('2 - inserted');
            },
            update: function(){// 组件更新
                console.log('3 - update');
            },
            componentUpdated: function(){// 组件更新完成
                console.log('4 - componentUpdated');
            },
            unbind: function(){// 解绑
                console.log('5 - unbind');
            }
        })

        var app = new Vue({
            el:'#app',
            data:{
                num:10,
                color:'orange'
            },
            methods:{
                add: function(){
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
