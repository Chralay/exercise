<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends Option</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>    
<body>
    <h1>extends Option</h1>
    <hr>
    <div id="app">
        {{num}}<br>
        ${num}
        <p><button @click="add">ADD</button></p>
    </div>

    <script type="text/javascript">
        var extendsObj = {
            updated:function(){
                console.log('我是扩展的updated');
            },
            methods:{
                add: function(){//注意，此时这个add并没有起作用。说明如果方法名相同，只执行原生的方法。
                    console.log('我是扩展出来的方法');
                    this.num++;
                }
            }
        }

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add: function(){
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            updated :function(){
                console.log('我是原生的updated');
            },
            extends:extendsObj,
            delimiters:['${','}']
        });
    </script>
</body>
</html>
