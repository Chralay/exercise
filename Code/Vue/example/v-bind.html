<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>    
<body>
    <h1>v-bind实例</h1>
    <hr>
    <div id="app">
        <div v-bind:class="className">1、绑定class</div v-bind:class="className">
        <div v-bind:class="{'classA': isOk}">2、绑定class中的判断</div v-bind:class="className">
        <div v-bind:class="['classA', 'classB']">3、绑定class中的数组</div v-bind:class="className">
        <div v-bind:class="isOk ? 'classA': 'classB'">4、绑定class中的三元运算符</div v-bind:class="className">
        <hr>
        <div>
            <!-- input的id与v-model的值不强制相同，此处只是恰巧相同而已 -->
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk = {{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:'red', fontSize:'20px'}">5、绑定style</div>
        <div :style="styleObject">6、绑定style对象</div>
    </div>

    <style>
        .classA{
            color: brown;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                className:'classA',
                isOk:true,
                styleObject:{
                    color:'blue',
                    fontSize:'24px'
                }
            }
        });
    </script>
</body>
</html>
