<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example01 methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
</head>    
<body>
    <h1>example01 methods</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'//在live server插件一直开启的时候，你更新任何东西网页都有相应的反应
            },
            mounted:function(){
                $('#app').html('我是Jquery');
            },
            methods:{
                add:function(){
                    console.log('调用了构造器内部的add方法');
                }
            }
        });

        app.add();//在外部调用构造器内部的方法
    </script>
</body>
</html>
